<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Quest: Flip and Match Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1 class="text">Welcome to Memory Quest</h1>
                <h2 class="text">An interesting game where you need to match the same cards</h2>
            </div>
            <div class="flip-card-back">
                <p>Hello Mr/Mrs, Welcome to the game!</p>
            </div>
        </div>
    </div>
    <div id="logo-container">
        <img src="MemoryQuest.png" alt="Memory Quest Logo" id="logo">
    </div>
    <div id="game-container">
        <h1 id="ht">Memory Quest: Flip and Match Adventure</h1>
        <div id="game-board" class="game-board"></div>
        <button id="next-level" class="hidden">Next Level</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
